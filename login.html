<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Travel Vibes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .login-container {
            max-width: 350px; /* Adjusted container width */
            margin: 100px auto;
            padding: 30px; /* Added more padding */
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px; /* Added space below heading */
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        .input-field:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #357ab8;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="phone" class="input-field" placeholder="Enter your phone number" required>
            <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            // Basic validations
            if (phone === '' || password === '') {
                document.getElementById('error-message').textContent = "Both fields are required!";
            } else {
                document.getElementById('error-message').textContent = "";
                // Process the login
                alert("Login successful!");
            }
        });
    </script>

</body>
</html>
